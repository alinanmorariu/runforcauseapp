 <section class="wrapper">
          	<h3><i class="fa"></i>Runners</h3> 
			          <div class="row mt">
                          <div class="col-md-12">
                              <div class="content-panel">
                                  <div id="collapseme" collapse="isCollapsed">
                                            		<div>
                                                        <span class="task-title-sp">
                                                            <label class="col-sm-6 col-sm-6 control-label">Name</label>
                                                              <div class="col-sm-6">
                                                                  <input type="text" class="form-control collapsed-input" ng-model="runner.name">
                                                              </div>
                                                              <label class="col-sm-6 col-sm-6 control-label">Forname</label>
                                                              <div class="col-sm-6">
                                                                  <input type="text" class="form-control collapsed-input" ng-model="runner.forname">
                                                              </div>
                                                              <label class="col-sm-6 col-sm-6 control-label">DOB</label>
                                                              <div class="col-sm-6">
                                                                  <input type="text" class="form-control collapsed-input" ng-model="runner.dob">
                                                              </div>
                                                              <label class="col-sm-6 col-sm-6 control-label">Race</label>
                                                              <div class="col-sm-6">
                                                                  <input type="text" class="form-control collapsed-input" ng-model="runner.race">
                                                              </div>
                                                              <label class="col-sm-6 col-sm-6 control-label">Project</label>
                                                              <div class="col-sm-6">
                                                                  <input type="text" class="form-control collapsed-input" ng-model="runner.project">
                                                              </div>
                                                              <label class="col-sm-6 col-sm-6 control-label">City</label>
                                                              <div class="col-sm-6">
                                                                  <input type="text" class="form-control collapsed-input" ng-model="runner.city">
                                                              </div>
                                                              <label class="col-sm-6 col-sm-6 control-label">Phone</label>
                                                              <div class="col-sm-6">
                                                                  <input type="text" class="form-control collapsed-input" ng-model="runner.phone">
                                                              </div>
                                                              <label class="col-sm-6 col-sm-6 control-label">Email</label>
                                                              <div class="col-sm-6">
                                                                  <input type="text" class="form-control collapsed-input" ng-model="runner.email">
                                                              </div>
                                                      </span>
                                                     
                                                          <div class="pull-right hidden-phone collapsed-input">
                                                              <button class="btn btn-success btn-sm" ng-click="saveRunner()">SalveazÄƒ/Save</button>
                                                              <button class="btn btn-danger btn-sm" ng-click="cancel()" data-toggle="collapse" data-target="#collapseme">Cancel</i></button>
                                                          </div>
                                                      
                                                    </div> 
                                            </div>
                                  <table class="table table-striped table-advance table-hover">
                                      <thead>
                                          <tr>
                                              <th>Id</th>
                                              <th>Name</th>
                                              <th>Forname</th>
                                              <th>DOB</th>
                                              <th>Race</th>
            							      <th>Project</th>
            								  <th>City</th>
            								  <th>Phone</th>
            								  <th>Email</th>
            								  <th>Personal best</th>
                                              <th>Edit</th>
                                              <th>Delete</th>
                                          </tr>
                                      </thead>
                                      <tbody>
                                          <tr ng-repeat="runner in runners | orderBy:'_id'">
                                              <td>{{runner._id}}</td>
                                              <td>{{runner.name}}</td>
                                              <td>{{runner.forname}}</td>
                                              <td>{{runner.dob}}</td>
            							      <td>{{runner.race}}</td>
            								  <td>{{runner.project}}</td>
            								  <td>{{runner.city}}</td>
            								  <td>{{runner.phone}}</td>
            								  <td>{{runner.email}}</td>
            								  <td>{{runner.best}}</td>
                                              <td>
                                                  <button class="btn btn-primary btn-xs" ng-click="editRunner(runner._id)" data-toggle="collapse" data-target="#collapseme"><i class="fa fa-pencil"></i></button>
                                               </td>
                                               <td>   
                                                  <button class="btn btn-danger btn-xs" ng-click="removeRunner(runner._id)"><i class="fa fa-trash-o "></i></button>
                                              </td>     
                                              </tr>                                                                                 
                                      </tbody>
                                  </table>
                              </div>
                          </div>
			          </div>
                                          
 </section>
