 <section class="wrapper">
          	<h3><i class="fa"></i>Înscriere susținător/Supporter registration</h3> 
			<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                        <form class="form-horizontal style-form" id="runners-form" method="get">
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Nume/Name</label>
                              <div class="col-sm-6">
                                  <input type="text" class="form-control" ng-model="supporter.name">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Prenume/Forname</label>
                              <div class="col-sm-6">
                                  <input type="text" class="form-control" ng-model="supporter.forname">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Doresc să susțin alergătorul/I want to support the runner</label>
                                <div class="col-sm-6">
                                  <select class="form-control" ng-model="supporter.runner">
                                    <option ng-repeat="runner in runners | orderBy:'name'">{{runner.name}}&nbsp;{{runner.forname}} * {{runner.project}} * {{runner.race}}</option>
                                  </select>
                                </div>                        
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Adresa/Adress</label>
                              <div class="col-sm-6">
                                  <input type="text" class="form-control" ng-model="supporter.address">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Număr de telefon/Phone number</label>
                              <div class="col-sm-6">
                                  <input type="text" class="form-control" ng-model="supporter.phone">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Email/Email</label>
                              <div class="col-sm-6">
                                  <input type="email" class="form-control" id="exampleInputEmail2" ng-model="supporter.email">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Doresc să donez suma/I want to donate:</label>
                              <div class="col-sm-10">
                              <div class="radio">
        						  <label>
        						    <input type="radio" name="sum" class="sum" value="2" checked ng-model="supporter.sum">
        						    2 lei/km
        						  </label>
        						</div>
        						<div class="radio">
        						  <label>
        						    <input type="radio" name="sum" class="sum" value="6" ng-model="supporter.sum">
        						    6 lei/km
        						  </label>
        						</div>
                                <div class="radio">
        						  <label>
        						    <input type="radio" name="sum" class="sum" value="10" ng-model="supporter.sum">
        						    10 lei/km
        						  </label>
        						</div>
                                <div class="radio">
        						  <label>
        						    <input type="radio" name="sum" class="sum" value="25" ng-model="supporter.sum">
        						    25 lei/km
        						  </label>
        						</div>
                                <div>
        						  <label class="collapsed-content">
                                      <span>Cu suma fixă de/With the fixed ammount:</span>
        						    <input type="text" class="form-control collapsed-content" ng-model="supporter.fixedSum">
        						  </label>
        						</div>
                            </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Doresc să achit donația prin/I want to pay my donation through</label>
                          <div class="col-sm-10">
                          <div class="radio">
    						  <label>
    						    <input type="radio" name="payment" id="payment" value="online" ng-model ="supporter.payment" checked>
    						    Plată online/Online payment
    						  </label>
    						</div>
    						<div class="radio">
    						  <label>
    						    <input type="radio" name="payment" id="payment" value="transfer" ng-model ="supporter.payment">
    						    Transfer bancar/Bank transfer
    						  </label>
    						</div>
                            <div class="radio">
    						  <label>
    						    <input type="radio" name="payment" id="payment" value="cash" ng-model ="supporter.payment">
    						    Plată în numerar/Cash payment
    						  </label>
    						</div>
                            </div>
                          </div>
                      </form>        
                               <button type="button" class="btn btn-primary" ng-click="addSupporter()">Trimite/Submit</button>
                    </div><!-- /form-panel -->
          		</div><!-- /col-lg-12 -->
          	</div><!-- /row -->  	
		</section><!--/wrapper -->
 </section>
