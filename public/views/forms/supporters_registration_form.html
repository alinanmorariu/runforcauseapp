 <section class="wrapper">
          	<h3><i class="fa"></i>Înscriere susținător/Supporter registration</h3> 
			<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                        <form class="form-horizontal style-form" id="runners-form" method="get">
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Nume/Name</label>
                              <div class="col-sm-6">
                                  <input type="text" class="form-control">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Prenume/Forname</label>
                              <div class="col-sm-6">
                                  <input type="text" class="form-control">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Doresc să susțin alergătorul/I want to support the runner</label>
                                <div class="col-sm-6">
                                  <select class="form-control">
                                    <option></option>
                                    <option>Ionescu Ioana - Animal Life - Adăpost pentru câinii abandonați</option>
                                    <option>Popescu Alex - Prietenii Mocăniței - Tren cu aburi pe Valea Hârtibaciului</option>
                                  </select>
                                </div>                        
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Adresa/Adress</label>
                              <div class="col-sm-6">
                                  <input type="text" class="form-control">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Număr de telefon/Phone number</label>
                              <div class="col-sm-6">
                                  <input type="text" class="form-control">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Email/Email</label>
                              <div class="col-sm-6">
                                  <input type="email" class="form-control" id="exampleInputEmail2">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Doresc să achit donația prin/I want to pay my donation through</label>
                          <div class="radio">
    						  <label>
    						    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
    						    Plată online/Online payment
    						  </label>
    						</div>
    						<div class="radio">
    						  <label>
    						    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
    						    Transfer bancar/Bank transfer
    						  </label>
    						</div>
                            <div class="radio">
    						  <label>
    						    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
    						    Plată în numerar/Cash payment
    						  </label>
    						</div>
                            </div>
                      </form>        
                               <button type="button" class="btn btn-primary">Trimite/Submit</button>
                    </div><!-- /form-panel -->
          		</div><!-- /col-lg-12 -->
          	</div><!-- /row -->  	
		</section><!--/wrapper -->
 </section>
